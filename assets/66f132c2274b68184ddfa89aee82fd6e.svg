<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(9,18.5)"><g stroke="none" stroke-miterlimit="10"><path d="M-9,806.5v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(81,53.5) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Morning Prayer</tspan></text><text transform="translate(18.21086,165.9679) scale(0.6086,0.6086)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Morning Prayer</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Dear God,</tspan><tspan x="0" dy="46.150000000000006px">Thank You for this beautiful morning </tspan><tspan x="0" dy="46.150000000000006px">and for giving me another day of life. </tspan><tspan x="0" dy="46.150000000000006px">Thank You for my family, my friends, and </tspan><tspan x="0" dy="46.150000000000006px">all the blessings You give me.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please guide me in everything I do today.</tspan><tspan x="0" dy="46.150000000000006px">Help me to be kind, patient, and responsible.</tspan><tspan x="0" dy="46.150000000000006px">Give me strength to face any challenges and</tspan><tspan x="0" dy="46.150000000000006px">wisdom to make the right choices.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Protect the people I love and keep us safe.</tspan><tspan x="0" dy="46.150000000000006px">Help me to grow, learn, and always trust in</tspan><tspan x="0" dy="46.150000000000006px">You.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Amen. üôè</tspan></text></g></g></svg>