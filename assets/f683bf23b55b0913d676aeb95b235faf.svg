<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(9,18.5)"><g stroke="none" stroke-miterlimit="10"><path d="M-9,806.5v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(45,53.5) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Before Eating Prayer</tspan></text><text transform="translate(18.21086,167.10243) scale(0.64138,0.64138)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Dear God,</tspan><tspan x="0" dy="46.150000000000006px">Thank You for this food and for </tspan><tspan x="0" dy="46.150000000000006px">the hands that prepared it. Thank </tspan><tspan x="0" dy="46.150000000000006px">You for providing for me and my </tspan><tspan x="0" dy="46.150000000000006px">family each day.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please bless this meal and let it give </tspan><tspan x="0" dy="46.150000000000006px">us strength and good health. Help us </tspan><tspan x="0" dy="46.150000000000006px">always remember those who do not have </tspan><tspan x="0" dy="46.150000000000006px">enough and teach us to be thankful for </tspan><tspan x="0" dy="46.150000000000006px">every blessing.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Amen. ğŸ™</tspan></text></g></g></svg>