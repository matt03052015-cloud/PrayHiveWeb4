<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(9,18.5)"><g stroke="none" stroke-miterlimit="10"><path d="M-9,806.5v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(18.21086,165.50926) scale(0.59535,0.59535)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Dear God,</tspan><tspan x="0" dy="46.150000000000006px">Thank You for this food that I am about to </tspan><tspan x="0" dy="46.150000000000006px">eat. Thank You for my family, my friends, </tspan><tspan x="0" dy="46.150000000000006px">and all the blessings You give me.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please bless this meal to nourish my body</tspan><tspan x="0" dy="46.150000000000006px">and give me strength to do good things today.</tspan><tspan x="0" dy="46.150000000000006px">Help me to be grateful, kind, and mindful </tspan><tspan x="0" dy="46.150000000000006px">in everything I do.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Protect the people I love and keep us safe.</tspan><tspan x="0" dy="46.150000000000006px">Help me to always remember Your love and </tspan><tspan x="0" dy="46.150000000000006px">care.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Amen. ğŸ™</tspan></text><text transform="translate(45,53.5) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Before Eating Prayer</tspan></text></g></g></svg>