<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(9,18.5)"><g stroke="none" stroke-miterlimit="10"><path d="M-9,806.5v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(18.21086,168.10541) scale(0.67036,0.67036)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Dear God,</tspan><tspan x="0" dy="46.150000000000006px">I am sorry for the things I have done</tspan><tspan x="0" dy="46.150000000000006px">that were not kind or right.</tspan><tspan x="0" dy="46.150000000000006px">Thank You for always loving me</tspan><tspan x="0" dy="46.150000000000006px">even when I make mistakes.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please forgive me and help me do better.</tspan><tspan x="0" dy="46.150000000000006px">Give me a gentle heart and patience</tspan><tspan x="0" dy="46.150000000000006px">to be kind to others every day.</tspan><tspan x="0" dy="46.150000000000006px">Help me to make good choices</tspan><tspan x="0" dy="46.150000000000006px">and to follow Your guidance.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Amen. ğŸ™</tspan></text><text transform="translate(115,54.5) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Sorry Prayer</tspan><tspan x="0" dy="48px"> </tspan></text></g></g></svg>