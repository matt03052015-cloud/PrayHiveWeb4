<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(9,18.5)"><g stroke="none" stroke-miterlimit="10"><path d="M-9,806.5v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(81,53.5) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Morning Prayer</tspan></text><text transform="translate(18.21002,167.10155) scale(0.64138,0.64138)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Dear God,</tspan><tspan x="0" dy="46.15px">Thank You for giving me </tspan><tspan x="0" dy="46.15px">a new day. Thank You for the gift</tspan><tspan x="0" dy="46.15px">of life, my family, and the </tspan><tspan x="0" dy="46.15px">blessings You give me every day.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Please guide my thoughts, words, and </tspan><tspan x="0" dy="46.15px">actions today. Help me to be kind, patient, </tspan><tspan x="0" dy="46.15px">and hardworking in everything I do. Give</tspan><tspan x="0" dy="46.15px">me strength when things feel hard </tspan><tspan x="0" dy="46.15px">and courage to do what is right.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Protect me and the people I love. Help </tspan><tspan x="0" dy="46.15px">me learn new things and grow into</tspan><tspan x="0" dy="46.15px">a better person each day.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">Amen. ğŸ™</tspan></text></g></g></svg>