<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(8.5,16)"><g stroke="none" stroke-miterlimit="10"><path d="M-8.5,809v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(18.21086,165.59863) scale(0.59794,0.59794)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Dear God,</tspan><tspan x="0" dy="46.150000000000006px">Thank You for this day and for all the </tspan><tspan x="0" dy="46.150000000000006px">blessings in my life.</tspan><tspan x="0" dy="46.150000000000006px">Thank You for my family, my friends, my </tspan><tspan x="0" dy="46.150000000000006px">home,and for all the love and care You give </tspan><tspan x="0" dy="46.150000000000006px">me.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Thank You for my health, my food, and </tspan><tspan x="0" dy="46.150000000000006px">my school.Thank You for the little joys </tspan><tspan x="0" dy="46.150000000000006px">and happy moments</tspan><tspan x="0" dy="46.150000000000006px">that make my life special.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please help me to always be grateful,</tspan><tspan x="0" dy="46.150000000000006px">to share kindness with others,</tspan><tspan x="0" dy="46.150000000000006px">and to use Your gifts wisely.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Amen. ğŸ™</tspan></text><text transform="translate(59,59.5) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Thank You Prayer</tspan></text></g></g></svg>