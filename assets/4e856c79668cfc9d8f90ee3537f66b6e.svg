<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="497" height="825" viewBox="0,0,497,825"><g transform="translate(8.5,16)"><g stroke="none" stroke-miterlimit="10"><path d="M-8.5,809v-825h497v825z" fill="#ffffff" stroke-width="0"/><text transform="translate(115.5,57) scale(1.19339,1.19339)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">Sorry Prayer</tspan><tspan x="0" dy="48px"> </tspan></text><text transform="translate(18.71086,169.60243) scale(0.64138,0.64138)" font-size="40" xml:space="preserve" fill="#000000" stroke-width="1" font-family="Scratch" font-weight="normal" text-anchor="start"><tspan x="0" dy="0"> </tspan><tspan x="0" dy="46.150000000000006px">Dear God,</tspan><tspan x="0" dy="46.150000000000006px">I am sorry for the wrong things I have </tspan><tspan x="0" dy="46.150000000000006px">done. I am sorry for the times I did not </tspan><tspan x="0" dy="46.150000000000006px">listen or chose not to do what is right.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Please forgive me for my mistakes</tspan><tspan x="0" dy="46.150000000000006px">and help me learn from them.</tspan><tspan x="0" dy="46.150000000000006px">Give me a kind heart, a patient spirit,</tspan><tspan x="0" dy="46.150000000000006px">and the courage to do better next time.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Teach me to forgive others</tspan><tspan x="0" dy="46.150000000000006px">just as You forgive me.</tspan><tspan x="0" dy="46.150000000000006px">Help me to grow and always follow</tspan><tspan x="0" dy="46.150000000000006px">what is good and true.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Amen. üôè</tspan></text></g></g></svg>